<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body data-type="widgets">

    <!-- 内容区域 -->
    <div class="tpl-content-wrapper" id="bloglist" th:fragment="bloglist">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf">文章列表</div>


                        </div>
                        <div class="widget-body  am-fr">

                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                                <div class="am-form-group">
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <button type="button" class="am-btn am-btn-default am-btn-success"><span
                                                    class="am-icon-plus"></span> 新增
                                            </button>
                                            <button type="button" class="am-btn am-btn-default am-btn-secondary"><span
                                                    class="am-icon-save"></span> 保存
                                            </button>
                                            <button type="button" class="am-btn am-btn-default am-btn-warning"><span
                                                    class="am-icon-archive"></span> 审核
                                            </button>
                                            <button type="button" class="am-btn am-btn-default am-btn-danger"><span
                                                    class="am-icon-trash-o"></span> 删除
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                                <div class="am-form-group tpl-table-list-select">
                                    <select data-am-selected="{btnSize: 'sm'}">
                                        <option value="option1">所有类别</option>
                                        <option value="option2">IT业界</option>
                                        <option value="option3">数码产品</option>
                                        <option value="option3">笔记本电脑</option>
                                        <option value="option3">平板电脑</option>
                                        <option value="option3">只能手机</option>
                                        <option value="option3">超极本</option>
                                    </select>
                                </div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                    <input type="text" class="am-form-field ">
                                    <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search"
                    type="button"></button>
          </span>
                                </div>
                            </div>

                            <div class="am-u-sm-12">
                                <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black ">
                                    <thead>
                                    <tr>
                                        <th>文章缩略图</th>
                                        <th>文章标题</th>
                                        <th>作者</th>
                                        <th>时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:class="${articleStat.index%2==0?'gradeX':'even gradeC'}"  th:each="article:${page.list}"  >
                                        <td>
                                            <img th:src="${article.coverPhotoPath}" class="tpl-table-line-img"
                                                 alt="">
                                        </td>
                                        <td class="am-text-middle" th:text="${article.title}">Amaze UI 模式窗口</td>
                                        <td class="am-text-middle" th:text="${article.author}">张鹏飞</td>
                                        <td class="am-text-middle" th:text="${#dates.format(article.createTime,'yyyy-MM-dd')}">2016-09-26</td>
                                        <td class="am-text-middle">
                                            <div class="tpl-table-black-operation">
                                                <a th:href="'/admin/updateBlog?articleId='+${article.articleId}" target="_blank">
                                                    <i class="am-icon-pencil"></i> 编辑
                                                </a>
                                                <a th:onclick="deleteArticle([[${article.articleId}]])" href="javascript:void(0);" target="_blank" class="tpl-table-black-operation-del">
                                                    <i class="am-icon-trash"></i> 删除
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="am-u-lg-12 am-cf">
                                <div class="am-fr">
                                    <ul class="am-pagination tpl-pagination">
                                        <li th:classappend="${page.hasPreviousPage?'':'am-disabled'}">
                                            <a href="javascript:void(0);" th:onclick="turnPage([[${page.pageNum}]],'pre',[[${tagId}]],'/admin/blog-list');">«</a></li>
                                        <li th:each="i:${#numbers.sequence(1,page.pages)}" th:classappend="${i==page.pageNum?'am-disabled':''}">
                                            <a href="javascript:void(0);" th:text="${i}" th:onclick="turnPage([[${i}]],'cur',[[${tagId}]],'/admin/blog-list');"></a>
                                        </li>
                                        <li class="am-pagination-next" th:classappend="${page.hasNextPage?'':'am-disabled'}">
                                            <a href="javascript:void(0);" th:onclick="turnPage([[${page.pageNum}]],'next',[[${tagId}]],'/admin/blog-list');">Next &raquo;</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
