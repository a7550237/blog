<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="../../static/admin/assets/i/favicon.png"
          th:href="@{/static/admin/assets/i/favicon.png}">
    <link rel="apple-touch-icon-precomposed" href="../../static/admin/assets/i/app-icon72x722x.png"
          th:href="@{/static/admin/assets/i/app-icon72x722x.png}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <script th:src="@{/static/admin/assets/js/echarts.min.js}"
            src="../../static/admin/assets/js/echarts.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/admin/assets/css/amazeui.min.css}"
          href="../../static/admin/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" th:href="@{/static/admin/assets/css/amazeui.datatables.min.css}"
          href="../../static/admin/assets/css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" th:href="@{/static/admin/assets/css/app.css}" href="../../static/admin/assets/css/app.css">
    <script th:src="@{/static/admin/assets/js/jquery.min.js}" src="../../static/admin/assets/js/jquery.min.js"></script>
</head>

<body data-type="index">
<script th:src="@{/static/admin/assets/js/theme.js}" src="../../static/admin/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 头部 -->
    <header th:replace="admin/head::header">


    </header>
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <!-- 侧边导航栏 -->
    <div class="left-sidebar" th:replace="admin/siderbar::siderbar">

    </div>
    <!-- 内容区域 -->
    <div id="content">
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row  am-cf">
                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                        <div class="widget widget-primary am-cf">
                            <div class="widget-statistic-header">
                                新增了
                            </div>
                            <div class="widget-statistic-body">
                                <div class="widget-statistic-value">
                                    3条
                                </div>
                                <div class="widget-statistic-description">
                                    评论
                                </div>
                                <span class="widget-statistic-icon am-icon-support"></span>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                        <div class="widget widget-primary am-cf">
                            <div class="widget-statistic-header">
                                本季度利润
                            </div>
                            <div class="widget-statistic-body">
                                <div class="widget-statistic-value">
                                    ￥27,294
                                </div>
                                <div class="widget-statistic-description">
                                    本季度比去年多收入 <strong>2593元</strong> 人民币
                                </div>
                                <span class="widget-statistic-icon am-icon-credit-card-alt"></span>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                        <div class="widget widget-purple am-cf">
                            <div class="widget-statistic-header">
                                本季度利润
                            </div>
                            <div class="widget-statistic-body">
                                <div class="widget-statistic-value">
                                    ￥27,294
                                </div>
                                <div class="widget-statistic-description">
                                    本季度比去年多收入 <strong>2593元</strong> 人民币
                                </div>
                                <span class="widget-statistic-icon am-icon-support"></span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="widget am-cf widget-body-lg">

                    <div class="widget-body  am-fr">
                        <div class="am-scrollable-horizontal ">
                            <table width="100%" class="am-table am-table-compact am-text-nowrap tpl-table-black "
                                   id="example-r">
                                <thead>
                                <tr>
                                    <th>文章标题</th>
                                    <th>作者</th>
                                    <th>时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX">
                                    <td>新加坡大数据初创公司 Latize 获 150 万美元风险融资</td>
                                    <td>张鹏飞</td>
                                    <td>2016-09-26</td>
                                    <td>
                                        <div class="tpl-table-black-operation">
                                            <a href="javascript:;">
                                                <i class="am-icon-pencil"></i> 编辑
                                            </a>
                                            <a href="javascript:;" class="tpl-table-black-operation-del">
                                                <i class="am-icon-trash"></i> 删除
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="even gradeC">
                                    <td>自拍的“政治角色”：观众背对希拉里自拍合影表示“支持”</td>
                                    <td>天纵之人</td>
                                    <td>2016-09-26</td>
                                    <td>
                                        <div class="tpl-table-black-operation">
                                            <a href="javascript:;">
                                                <i class="am-icon-pencil"></i> 编辑
                                            </a>
                                            <a href="javascript:;" class="tpl-table-black-operation-del">
                                                <i class="am-icon-trash"></i> 删除
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <!-- more data -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script th:src="@{/static/admin/assets/js/amazeui.min.js}" src="../../static/admin/assets/js/amazeui.min.js"></script>
<script th:src="@{/static/admin/assets/js/amazeui.datatables.min.js}"
        src="../../static/admin/assets/js/amazeui.datatables.min.js"></script>
<script th:src="@{/static/admin/assets/js/dataTables.responsive.min.js}"
        src="../../static/admin/assets/js/dataTables.responsive.min.js"></script>
<script th:src="@{/static/admin/assets/js/app.js}" src="../../static/admin/assets/js/app.js"></script>
<script type="text/javascript" th:src="@{/static/blog/js/index.js}"></script>
<script type="text/javascript">
    changeContent = function (url) {
        $("#content").load(url);
    };
    deleteArticle = function (id) {
      $("#content").load('/admin/deleteBlog?articleId='+id);
    };
</script>
</body>

</html>
